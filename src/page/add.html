<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="508工作室资源仓库,整合It信息资源。">
    <meta name="keywords" content="508工作室,508,资源仓库,IT,信息查询,软件开发,资源,在线上传">
    <title>508工作室</title>
    <link rel="icon" type="image/png" href="https://www.dongkji.com/508logo.png">
    <link href="../plugin/bootstrap/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../plugin/loading/jquery.mloading.css">
    <link rel="stylesheet" href="../css/public.css">
    <script src="../js/conf.js"></script>
    <script src="../js/goobal.js"></script>
    <style>
        a#clustrmaps-widget-v2,
        #clustrmaps-widget-v2 {
            display: none !important;
        }

        #warehouse {
            display: none;
        }
    </style>
</head>

<body>
    @@include('../public/header.html')
    <div class="row" style="width: 80%; margin: 0 auto;margin-top: 20px;">
        <div class="alert alert-info alert-dismissible" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <strong>提示!</strong> 您上传的信息,我们将于每周审核一次,如果通过下周一将更新到库中.
        </div>
        <div class="col-md-4" id="listnav">
            <section style="width: 50%;margin: 0 auto; text-align: center;">
                <div class="list-group">
                    <a href="#" class="list-group-item active">
                        添加
                    </a>
                    <a href="#warehouse" class="list-group-item" uid="0">软件资源</a>
                    <a href="#news" class="list-group-item" uid="1">新闻</a>
                </div>
            </section>
        </div>
        <div class="col-md-8">
            <section id="warehouse">
                <div style="width: 70%;">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">标题</label>
                        <input type="text" class="form-control" id="t" placeholder="508工作室">
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">链接</label>
                        <input type="url" class="form-control" id="l" placeholder="http://508lab.github.io">
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">类型</label>
                        <select class="form-control" id="type">
                            <option value="前端" selected>前端</option>
                            <option value="后端">后端</option>
                            <option value="Android">Android</option>
                            <option value="大数据">大数据</option>
                            <option value="api文档">api文档</option>
                            <option value="平台与工具">平台与工具</option>
                            <option value="插件库">插件库</option>
                            <option value="网络安全">网络安全</option>
                            <option value="日常办公">日常办公</option>
                            <option value="大佬们的博客">大佬们的博客</option>
                            <option value="设计相关">设计相关</option>
                            <option value="爬虫">爬虫</option>
                            <option value="一些好看的效果">一些好看的效果</option>
                            <option value="ai">ai</option>
                            <option value="其他">其他</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">标签</label>
                        <input type="text" class="form-control" id="d" placeholder="标签请使用英文逗号隔开.例:react,javascript,组件库">
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">个人信息</label>
                        <input type="text" class="form-control" id="userurl" placeholder="博客、github、微博、知乎等公开的网络地址">
                    </div>
                    <div style="text-align: center;margin: 20px 20px;">
                        <button type="button" class="btn btn-primary" style="width: 120px;" id="add">上传资源</button>
                    </div>
                </div>
            </section>

            <section id="news">
                <div style="width: 70%;">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">标题</label>
                        <input type="text" class="form-control" id="t" placeholder="508工作室">
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">链接</label>
                        <input type="url" class="form-control" id="l" placeholder="http://508lab.github.io">
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">来源</label>
                        <input type="text" class="form-control" id="s" placeholder="508工作室">
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">类型</label>
                        <input type="text" class="form-control" id="type" placeholder="学习">
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">标签</label>
                        <input type="text" class="form-control" id="d" placeholder="标签请使用英文逗号隔开.例:react,javascript,组件库">
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">个人信息</label>
                        <input type="text" class="form-control" id="userurl" placeholder="博客、github、微博、知乎等公开的网络地址">
                    </div>
                    <div style="text-align: center;margin: 20px 20px;">
                        <button type="button" class="btn btn-primary" style="width: 120px;" id="add">上传新闻</button>
                    </div>
                </div>
            </section>
        </div>
    </div>


    @@include('../public/footer.html')
    <script src="../plugin/bootstrap/bootstrap.min.js"></script>
    <script src="../plugin/bootstrap/bootstrap-validate.js"></script>
    <script src="../js/add.js"></script>
    <script type="text/javascript" id="clustrmaps" src="//cdn.clustrmaps.com/map_v2.js?d=SIzkre3Gy_36sEnZiYrLzmOB2k5UR-tzpQiiz0zSo-A&cl=ffffff&w=a"></script>
</body>

</html>
