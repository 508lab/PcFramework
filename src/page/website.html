<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="icon" type="image/png" href="https://www.dongkji.com/508logo.png">
    <link href="../plugin/bootstrap/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/public.css">
    <script src="../js/conf.js"></script>
    <script src="../js/goobal.js"></script>
    <style>
        a#clustrmaps-widget-v2,
        #clustrmaps-widget-v2 {

<body>
    @@include('../public/header.html')
    <section>
        <div style="width: 50%;margin: 0 auto;margin-top: 20px;">
            <div class="alert alert-info alert-dismissible" role="alert">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>

            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">链接</label>
                <input type="url" class="form-control" id="url" placeholder="http://508lab.github.io">
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">邮箱</label>
                <input type="email" class="form-control" id="email" placeholder="请输入您的邮箱">
            </div>
            <div style="text-align: left;">
                <button type="button" class="btn btn-primary" style="width: 120px;" id="add">申请</button>
            </div>

            <div class="alert alert-info alert-warning" role="alert" style="margin-top: 20px;">
                <button type="button" class="close" data-dismiss="alert"></button>
                <span id="tip">
                    注意：<br>
                    1.目前无法为单页面应用提供服务<br>
                    2.目前并不会收费(定制化需要收费)<br>
                    3.三天之内我将为您提供对应的接口,并发送到您的邮箱<br>
                    4.每周末我将更新对应的页面数据
                </span>
            </div>
        </div>
    </section>
    @@include('../public/footer.html')
    <script src="../plugin/bootstrap/bootstrap.min.js""></script>
    <script src="../plugin/bootstrap/bootstrap-validate.js"></script>
    <script src="../js/website.js"></script>
