<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="508工作室资源仓库,整合It信息资源。">
    <meta name="keywords" content="508,508工作室,资源仓库,IT,信息查询,软件开发,资源">
    <title>508工作室</title>
    <script>
        function IsPC() {
            var userAgentInfo = navigator.userAgent;
            var Agents = ["Android", "iPhone",
                "SymbianOS", "Windows Phone",
                "iPad", "iPod"];
            var flag = true;
            for (var v = 0; v < Agents.length; v++) {
                if (userAgentInfo.indexOf(Agents[v]) > 0) {
                    flag = false;
                    break;
                }
            }
            return flag;
        }
        if (!IsPC()) {
            window.location.href = 'https://www.dongkji.com/h5';
        }
    </script>
    <link rel="icon" type="image/png" href="https://www.dongkji.com/508logo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./plugin/dataTables/jquery.dataTables.min.css">
    <link rel="stylesheet" href="./css/public.css">
    <script src="./js/conf.js"></script>
    <script src="./js/goobal.js"></script>
    <style>
        a#clustrmaps-widget-v2,
        #clustrmaps-widget-v2 {
            display: none !important;
        }
    </style>
</head>

<body>
    @@include('./public/header.html')
    <section>
        <div style="width: 80%;margin: 0 auto;margin-top: 20px;">
            <div class="alert alert-info alert-dismissible" role="alert">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <span id="tip"></span>
            </div>
            <div class="search" style="width: 50%;margin: 0 auto;height: 40px;">
                <div class="col-lg-12">
                    <div class="input-group">
                        <input type="text" id="q" class="form-control" placeholder="此处查询支持Query DSL">
                        <span class="input-group-btn">
                            <button class="btn btn-primary" type="button" id="search">查询</button>
                        </span>
                    </div>

                </div>

            </div>
            <button type="button" class="btn btn-primary" style="float: right;position: relative;bottom: 40px;">
                <a href="./page/add.html" style="color: white;">添加</a>
            </button>
            <button type="button" class="btn btn-primary" style="float: right;position: relative;bottom: 40px;right: 20px;" data-toggle="modal"
                data-target="#myModal">
                订阅
            </button>
            <div class="content" style="margin: 0 auto;margin-top: 50px;margin-bottom: 50px;">
                <table id="example" class="table table-striped table-bordered" style="width:100%">
                    <thead>
                        <tr>
                            <th>标题</th>
                            <th>标签</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </section>
    <!-- 订阅对话框 -->
    <section>
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="myModalLabel">订阅我们</h4>
                    </div>
                    <div class="modal-body">
                        <div class="alert alert-info alert-info" role="alert">
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                            <strong>说明：</strong> 我们将于每周一推送对应的资源信息到您的邮箱.
                        </div>
                        <div class="form-group">
                            <input type="text" id="email" class="form-control" placeholder="请输入您常用的邮箱地址">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                        <button type="button" class="btn btn-primary" id="contribution">订阅</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    @@include('./public/footer.html')
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
    <script src="./plugin/dataTables/jquery.dataTables.min.js"></script>
    <script src="./plugin/bootstrap/bootstrap-validate.js"></script>
    <script src="./js/index.js"></script>
</body>

</html>
